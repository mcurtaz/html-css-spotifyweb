<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Spotify Web</title>
  </head>
  <body>
    <!-- corpo principale della pagina dimensioni massime 100% del vh meno la barra player sottostante: barra di navigazione e blocco con la selezione dalla musica in float left.-->
    <main>
      <!-- barra laterale -->
      <aside class="nav-laterale">
        <!-- parte superiore con logo, menu e playlist -->
        <nav>
          NAVBAR
        </nav>
        <!-- parte inferiore con il login utente -->
        <div>
          UTENTE
        </div>
      </aside>
      <div class="music">
        <!-- barra col tasto upgrade -->
        <div>
          BARRA UPGRADE
        </div>
        <!-- parte centrale dove selezione la musica da riprodurre-->
        <section>
          SELEZIONE MUSICA
        </section>
      </div>
    </main>
    <!-- barra inferiore con player -->
    <section class="player">
      <div>
        COPERTINA ALBUM
      </div>
      <div>
        COMANDI PLAYER
      </div>
      <div>
        VOLUME
      </div>
    </section>
  </body>
</html>
